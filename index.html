<!doctype html>
<html lang="en">

<head>
  <title>geometry_genius</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <!-- blog area and navbar start -->
    <nav class="navbar bg-body-tertiary">
      <div class="container bg-info bg-gradient bg-opacity-25">
        <div>
          <a class="navbar-brand d-block fw-bold p-0">Interactive</a>
          <a class="navbar-brand d-block fw-lighter p-0">Geometry Genius</a>
        </div>
        <button id="blog-btn" class="btn btn-outline-success bg-primary text-white px-5" type="submit">Blog</button>

      </div>
    </nav>
  </header>
  <!-- blog area and navbar end -->

  <main>
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col-sm-8">
          <!-- card start  -->
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Triangle  -->
            <div  class="col">
              <div class="card h-100 random">
                <img src="images/triangle.png" class="card-img-top p-3" alt="...">
                <div class="card-body">
                  <h4 class="card-title m-0 ">Triangle</h4>
                  <p class="fw-lighter m-0">Area(A)=0.5*b*h</p>
                  <div class="d-inline-flex my-2"><input id="triangle-input1" type="text" placeholder="b" class="w-75 "><span
                      class="mx-1">cm</span><input id="triangle-input2" type="text" placeholder="h" class="w-75"><span class="mx-1">cm</span>
                  </div>
                  <button id="triangle-btn" type="button" class="btn btn-primary w-100 my-3">Calculate</button>
                </div>
              </div>
            </div>
            <!-- rectangle  -->
            <div class="col">
              <div class="card h-100 random2">
                <img src="images/rectangle.png" class="card-img-top p-3" alt="...">
                <div class="card-body">
                  <h4 class="card-title m-0 ">rectangle</h4>
                  <p class="fw-lighter m-0">Area(A)=w*i</p>
                  <div class="d-inline-flex my-2"><input id="rectangle-input1" type="text" placeholder="w" class="w-75 "><span
                      class="mx-1">cm</span><input id="rectangle-input2" type="text" placeholder="i" class="w-75"><span class="mx-1">cm</span>
                  </div>
                  <button id="rectangle-btn" type="button" class="btn btn-primary w-100 my-3">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Parallelogram -->
            <div class="col">
              <div class="card h-100">
                <img src="images/parallelogram.png" class="card-img-top p-3" alt="...">
                <div class="card-body">
                  <h4 class="card-title m-0 ">Parallelogram</h4>
                  <p class="fw-lighter m-0">Area(A)=b*h</p>
                  <div class="d-inline-flex my-2"><input id="parallelogram-input1" type="text" placeholder="b" class="w-75 "><span
                      class="mx-1">cm</span><input id="parallelogram-input2" type="text" placeholder="h" class="w-75"><span class="mx-1">cm</span>
                  </div>
                  <button id="parallelogram-btn" type="button" class="btn btn-primary w-100 my-3">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Rhombus -->
            <div class="col">
              <div class="card h-100">
                <img src="images/rhombus.png" class="card-img-top p-3" alt="...">
                <div class="card-body">
                  <h4 class="card-title m-0 ">Rhombus</h4>
                  <p class="fw-lighter m-0">Area(A)=0.5*d1*d2</p>
                  <div class="d-inline-flex my-2"><input id="rhombus-input1" type="text" placeholder="d1" class="w-75 "><span
                      class="mx-1">cm</span><input id="rhombus-input2" type="text" placeholder="d2" class="w-75"><span
                      class="mx-1">cm</span>
                  </div>
                  <button id="rhombus-btn" type="button" class="btn btn-primary w-100 my-3 ">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Pentagon  -->
            <div class="col">
              <div class="card h-100">
                <img src="images/pentagon.png" class="card-img-top p-3" alt="...">
                <div class="card-body">
                  <h4 class="card-title m-0 ">Pentagon</h4>
                  <p class="fw-lighter m-0">Area(A)=0.5*p*b</p>
                  <div class="d-inline-flex my-2"><input id="pentagon-input1" type="text" placeholder="p" class="w-75 "><span
                      class="mx-1">cm</span><input id="pentagon-input2"  type="text" placeholder="b" class="w-75"><span class="mx-1">cm</span>
                  </div>
                  <button id="pentagon-btn" type="button" class="btn btn-primary w-100 my-3">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Ellipse  -->
            <div class="col">
              <div class="card h-100">
                <img src="images/ellipse.png" class="card-img-top p-3" alt="...">
                <div class="card-body">
                  <h4 class="card-title m-0 ">Ellipse</h4>
                  <p class="fw-lighter m-0">Area(A)=Ï€*a*b</p>
                  <div class="d-inline-flex my-2"><input id="ellipse-input1" type="text" placeholder="a" class="w-75 "><span
                      class="mx-1">cm</span><input id="ellipse-input2" type="text" placeholder="b" class="w-75"><span class="mx-1">cm</span>
                  </div>
                  <button id="ellipse-btn" type="button" class="btn btn-primary w-100 my-3">Calculate</button>

                </div>
              </div>
            </div>


          </div>
          <!-- card end  -->
        </div>
        <div id="calculation-dashboard" class="col-sm-4 ">
          <h4 class="text-decoration-underline mb-4">Area Calculation</h4>

        </div>
      </div>
    </div>





  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- javascript link start -->
  <script src="js/function.js"></script>
  <script src="js/app.js"></script>

  <script src="js/blog.js"></script>
  <!-- javascript link end -->
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
